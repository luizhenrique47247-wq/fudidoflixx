<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FudidoFlix - O Seu Streaming, As Suas Regras</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/Cu1XfRE.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }
        .bg-netflix-main { background-color: #141414; }
        .bg-netflix-secondary { background-color: #202020; }
        .text-netflix-red { color: #E50914; }
        .btn-netflix-red { background-color: #E50914; color: white; }
        .btn-netflix-red:hover { background-color: #f6121d; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #181818; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .carousel {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .loader {
            border-top-color: #E50914;
            border-bottom-color: #E50914;
        }

        /* --- ESTILOS DOS CARDS DA P√ÅGINA "SORTE" --- */
        .lucky-card {
            transition: all 0.3s ease-in-out;
            border: 2px solid #374151;
        }
        .lucky-card:hover {
            transform: translateY(-10px);
            border-color: #E50914;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(229,9,20,0.4);
        }

        /* --- ESTILOS DA ROLETA --- */
        .roleta-body {
            min-height: calc(100vh - 96px);
            background-image: radial-gradient(circle at 10% 10%, rgba(229, 9, 20, 0.1), transparent 40%),
                              radial-gradient(circle at 90% 90%, rgba(100, 100, 100, 0.1), transparent 40%);
        }
        .wheel-container {
            position: relative; width: 90vw; height: 90vw;
            max-width: 480px; max-height: 480px; margin: 0 auto;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.4));
        }
        .roleta-canvas { transition: transform 10s cubic-bezier(0.22, 1, 0.36, 1); }
        .pointer {
            position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-top: 70px solid #E50914;
            transform: translate(-50%, -105%) rotate(180deg); z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-pop { animation: pop-in 0.4s ease-out; }
        
        /* --- ESTILOS DO JOGO MATCH (TINDER) --- */
        .match-game-body {
            min-height: calc(100vh - 120px);
            background-image: radial-gradient(circle at top left, rgba(229, 9, 20, 0.15), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(100, 100, 100, 0.1), transparent 30%);
        }
        .match-card-stack {
            position: relative;
            width: clamp(280px, 70vw, 380px);
            height: clamp(420px, 80vw, 570px);
            perspective: 1000px;
        }
        .match-card {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: grab;
            user-select: none;
            touch-action: none;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            will-change: transform, opacity;
            border: 2px solid #374151;
        }
        .match-card.dragging { transition: none; }
        .match-card-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
        }
        .match-card-title { text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        .match-card-choice {
            position: absolute; top: 40px; font-size: 2.5rem; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.1em; opacity: 0;
            transition: opacity 0.2s;
            padding: 0.25rem 1rem; border-radius: 0.5rem;
        }
        .match-card-choice.like { left: 20px; color: #10B981; border: 5px solid #10B981; transform: rotate(-20deg); }
        .match-card-choice.pass { right: 20px; color: #E50914; border: 5px solid #E50914; transform: rotate(20deg); }
        .match-action-button {
            width: 64px; height: 64px; border-radius: 9999px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.75rem; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
        }
        .match-action-button:hover { transform: scale(1.1); }
        .match-action-button.pass { background-color: #E50914; }
        .match-action-button.like { background-color: #10B981; }

    </style>

</head>

</html>
